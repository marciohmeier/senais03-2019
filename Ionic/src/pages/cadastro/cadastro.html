  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <ion-list>
      <button [disabled]="(!user || !senha)" ion-button color="primary" (click)="cadastrar()">Cadastrar</button>
    </ion-list>
</div>
</ion-content>
