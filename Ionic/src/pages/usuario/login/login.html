<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating ng-focus="!user">Username</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <ion-list>
      <button [disabled]="(!user || !senha)" ion-button color="primary" (click)="login()">Login</button>
      <button ion-button color="secondary" (click)="cadastro()">Cadastrar-se</button>
    </ion-list>
  </div>
</ion-content>
